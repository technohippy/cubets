<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Cubets: Boids</title>
    <style>
      canvas {
        border:1px solid gray;
      }
    </style>
  </head>
  <body>
    <canvas id="cubets" width="600" height="400"></canvas>
    <script type="module">
      import Cubets from "../../dist/cubets.js"

      app.setup()
      app.start()
    </script>
  </body>
</html>
