<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Cubets: Boids</title>
    <style>
      canvas {
        border:1px solid gray;
      }
    </style>
  </head>
  <body>
    <button onclick="document.getElementById('cubets').requestFullscreen()">Full Screen</button><br>
    <canvas id="cubets" width="600" height="400"></canvas><br>
    Model from <a href="https://poly.google.com/view/cTSOEPvVovs" target="_blank">Poly by Google</a>

    <script type="module">
      import Cubets from "../../dist/cubets.js"
      import { BoidsApp } from "../../dist/apps/boids/boidsapp.js"
      const app = new BoidsApp("cubets", new Cubets.Vec3(600, 200, 600), 400, 4)
      app.setup().then(() => {
        app.start()
      })
    </script>
  </body>
</html>
