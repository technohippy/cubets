<!DOCTYPE html>
<html>
  <head>
    <title>Cubets: Particle</title>
    <style>
      canvas {
        border:1px solid gray;
      }
      pre {
        border:1px dotted gray;
        width:600px;
      }
      .hljs-keyword { color: green; }
    </style>
    <link rel="stylesheet" href="js/default.min.css">
    <script src="js/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script src="js/utils.js"></script>
  </head>
  <body>
    <canvas id="cubets" width="600" height="400"></canvas>
    <div id="code"></div><script>loadCode()</script>
    <script type="module">
      import Cubets from "../dist/cubets.js"

      const scene = new Cubets.Scene()

      const particleMaterial = new Cubets.Scene.Material()
      particleMaterial.texture = new Cubets.Texture("./images/unk.png")
      particleMaterial.pointSize = 30
      const particles = new Cubets.Particles(
        new Cubets.SphereGeometry(10),
        particleMaterial,
      )

      scene.add(particles)

      const camera = new Cubets.PerspectiveCamera("cubets", Math.PI/4, 0.1, 100)
      camera.position.z = 20
      camera.addControl(new Cubets.OrbitCameraControl())
      camera.start(scene)
    </script>
  </body>
</html>
