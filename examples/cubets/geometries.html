<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Cubets: Geometries</title>
    <style>
      canvas {
        border:1px solid gray;
      }
      pre {
        border:1px dotted gray;
        width:600px;
      }
      .hljs-keyword { color: green; }
    </style>
    <link rel="stylesheet" href="../js/default.min.css">
    <script src="../js/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script src="../js/utils.js"></script>
  </head>
  <body>
    <canvas id="cubets" width="600" height="400"></canvas>
    <div id="code"></div><script>loadCode()</script>
    <script type="module">
      import Cubets from "../../dist/cubets2.js"

      const scene = new Cubets.PhongScene()

      const light = scene.createLight({
        type:"directional",
        direction:new Cubets.Vec3(0.3, -0.5, -1),
        diffuseColor:new Cubets.RGBAColor(0.3, 0.3, 0.3),
        ambientColor:new Cubets.RGBAColor(0.8, 0.8, 0.8)
      })
      scene.add(light)

      const randomMaterial = scene.createMaterial()
      const normalMaterial = scene.createMaterial()
      normalMaterial.normal = true
      const wireframeMaterial = scene.createMaterial({
        diffuseColor:Cubets.RGBAColor.White,
        ambientColor:Cubets.RGBAColor.White
      })
      wireframeMaterial.wireframe = true

      const materials = [
        normalMaterial, 
        randomMaterial,
        wireframeMaterial,
      ]
      const geometries = [
        new Cubets.PlaneGeometry(10, 10),
        new Cubets.GroundGeometry(20, 20, 5, 5),
        new Cubets.CubeGeometry(10, 10, 10),
        new Cubets.SphereGeometry(8),
        new Cubets.CylinderGeometry(8, 10),
      ]

      const unit = 20
      const baseX = -(geometries.length - 1) * unit / 2
      const baseY = -(materials.length - 1) * unit / 2
      materials.forEach((m, y) => {
        geometries.forEach((g, x) => {
          const mesh = new Cubets.Mesh(g, m)
          mesh.position = new Cubets.Vec3(baseX + x * unit, baseY + y * unit, 0)
          scene.add(mesh)
        })
      })

      const camera = scene.createCamera({
        type:"perspective",
        fov:Math.PI/3,
        near:0.1,
        far:1000,
      })
      camera.position.z = 35
      camera.target = new Cubets.Vec3()

      const control = new Cubets.OrbitCameraControl()
      control.container = document.getElementById("cubets")
      control.setCamera(camera)

      const renderer = new Cubets.Renderer("#cubets")
      renderer.renderAnim(scene, camera)
    </script>
  </body>
</html>
