  <body>
    <canvas id="cubets" width="600" height="400"></canvas>
    <div id="code"></div>
    <script>loadCode()</script>
    <script type="module">
      import Cubets from "../../dist/cubets2.js"

      const scene = new Cubets.PhongScene()

      const geometry = new Cubets.CubeGeometry(10, 10, 10)
      const material = scene.createMaterial()
      const mesh = new Cubets.Mesh(geometry)
      scene.addMesh(mesh)

      const light = scene.createLight({
        type:"directional",
        direction:new Cubets.Vec3(0, 0, -1),
        ambientColor:new Cubets.RGBAColor(0.3, 0.3, 0.3),  
        diffuseColor:new Cubets.RGBAColor(0.8, 0.8, 0.8),
      })
      scene.addLight(light)

      const camera = scene.createCamera({
        type:"perspective",
        fov:Math.PI/4,
        near:0.1,
        far:1000,
      })
      camera.setupContextVars(scene.cameraConfig()) // TODO: 中に隠す
      camera.position.z = 20
      camera.position.y = 10
      camera.target = new Cubets.Vec3()

      const renderer = new Cubets.Renderer("#cubets")
      renderer.render(scene, camera)
