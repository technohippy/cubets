<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Cubets: Lights</title>
    <style>
      canvas {
        border:1px solid gray;
      }
      pre {
        border:1px dotted gray;
        width:600px;
      }
      .hljs-keyword { color: green; }
    </style>
    <link rel="stylesheet" href="../js/default.min.css">
    <script src="../js/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script src="../js/utils.js"></script>
  </head>
  <body>
    <canvas id="cubets" width="600" height="400"></canvas>
    <div id="code"></div>
    <script>loadCode()</script>
    <script type="module">
      import Cubets from "../../dist/cubets2.js"

      const scene = new Cubets.PhongScene()

      const positionalLight = scene.createLight({
        type:"positional",
        position:new Cubets.Vec3(0, 0, 0),
        ambientColor:Cubets.RGBAColor.Black,
        diffuseColor:Cubets.RGBAColor.Red,
      })

      const directionalLight = scene.createLight({
        type:"directional",
        direction:new Cubets.Vec3(1, -0.5, 0.2),
        ambientColor:Cubets.RGBAColor.Black,
        diffuseColor:Cubets.RGBAColor.Green,
      })

      const spotLight = scene.createLight({
        type:"spot",
        position:new Cubets.Vec3(0, 20, 0),
        direction:new Cubets.Vec3(0, -1, 0),
        ambientColor:Cubets.RGBAColor.Black,
        diffuseColor:Cubets.RGBAColor.Blue,
      })

      const sphere = new Cubets.Mesh(
        new Cubets.SphereGeometry(8),
        scene.createMaterial({diffuseColor:Cubets.RGBAColor.White}),
      )
      sphere.position.x = -10

      const cube = new Cubets.Mesh(
        new Cubets.CubeGeometry(16, 16, 16),
        scene.createMaterial({diffuseColor:Cubets.RGBAColor.White}),
      )
      cube.position.x = 10

      scene.addMesh(sphere)
      scene.addMesh(cube)
      scene.addLight(positionalLight)
      scene.addLight(directionalLight)
      scene.addLight(spotLight)

      const camera = scene.createCamera({
        type:"perspective",
        fov:Math.PI/4,
        near:0.1,
        far:100,
      })
      camera.position.z = 20
      camera.target = new Cubets.Vec3()

      const control = new Cubets.OrbitCameraControl()
      control.container = document.getElementById("cubets")
      control.setCamera(camera)

      const renderer = new Cubets.Renderer("#cubets")

      let t = 0
      setInterval(() => {
        positionalLight.position.z = 15 * Math.sin(t)
        positionalLight.position.y = 10 * Math.cos(0.7 * t)
        t += 0.02
        renderer.render(scene, camera)
      }, 10)
    </script>
  </body>
</html>
