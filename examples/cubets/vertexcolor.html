<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Cubets: Vertex Color</title>
    <style>
      canvas {
        border:1px solid gray;
      }
      pre {
        border:1px dotted gray;
        width:600px;
      }
      .hljs-keyword { color: green; }
    </style>
    <link rel="stylesheet" href="../js/default.min.css">
    <script src="../js/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script src="../js/utils.js"></script>
  </head>
  <body>
    <canvas id="cubets" width="600" height="400"></canvas>
    <div id="code"></div>
    <script>loadCode()</script>
    <script type="module">
      import Cubets from "../../dist/cubets2.js"

      const scene = new Cubets.PhongScene()

      const geometry = new Cubets.CubeGeometry(10, 10, 10)
      geometry.vertices.forEach(v => {
        geometry.colors.push(new Cubets.RGBAColor(
          v.x < 0 ? 0 : 1,
          v.y < 0 ? 0 : 1,
          v.z < 0 ? 0 : 1,
          1
        ))
      })
      const material = scene.createMaterial()
      const mesh = new Cubets.Mesh(geometry, material)
      scene.addMesh(mesh)

      const light = scene.createLight({
        type:"directional",
        direction:new Cubets.Vec3(-0.1, -0.3, -1),
        ambientColor:Cubets.RGBAColor.gray(0.3),  
        diffuseColor:Cubets.RGBAColor.gray(0.8),
        specularColor:Cubets.RGBAColor.White,
      })
      scene.addLight(light)

      const camera = scene.createCamera({
        type:"perspective",
        fov:Math.PI/4,
        near:0.1,
        far:1000,
      })
      camera.position.z = 20
      camera.target = new Cubets.Vec3()

      const control = new Cubets.OrbitCameraControl()
      control.container = document.getElementById("cubets")
      control.setCamera(camera)

      const renderer = new Cubets.Renderer("#cubets")
      renderer.renderLoop(scene, camera)
    </script>
  </body>
</html>
