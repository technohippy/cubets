<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Cubets: Environment Map</title>
    <style>
      canvas {
        border:1px solid gray;
      }
      pre {
        border:1px dotted gray;
        width:600px;
      }
      .hljs-keyword { color: green; }
    </style>
    <link rel="stylesheet" href="../js/default.min.css">
    <script src="../js/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script src="../js/utils.js"></script>
  </head>
  <body>
    <canvas id="cubets" width="600" height="400"></canvas>
    <div id="code"></div><script>loadCode()</script>
    <!--
    <a href="https://opengameart.org/content/sky-box-sunny-day">https://opengameart.org/content/sky-box-sunny-day</a>
    -->

    <script type="module">
      import Cubets from "../../dist/cubets2.js"

      const scene = new Cubets.PhongScene()

      const light = scene.createLight({
        type:"directional",
        direction:new Cubets.Vec3(0.1, -1.0, -0.4),
        ambientColor:Cubets.RGBAColor.Black,
        diffuseColor:Cubets.RGBAColor.White,
      })

      const light2 = scene.createLight({
        type:"directional",
        direction:new Cubets.Vec3(-0.2, 1.0, 0.2),
        ambientColor:Cubets.RGBAColor.Gray,
        diffuseColor:Cubets.RGBAColor.Gray,
      })

      const cubeImages = [
        "../images/skybox/mountain-skyboxes/Maskonaive/negx.jpg",
        "../images/skybox/mountain-skyboxes/Maskonaive/posx.jpg",
        "../images/skybox/mountain-skyboxes/Maskonaive/negy.jpg",
        "../images/skybox/mountain-skyboxes/Maskonaive/posy.jpg",
        "../images/skybox/mountain-skyboxes/Maskonaive/negz.jpg",
        "../images/skybox/mountain-skyboxes/Maskonaive/posz.jpg"
      ]
      const skyboxMaterial = scene.createMaterial({diffuseColor:Cubets.RGBAColor.White})
      skyboxMaterial.cubeTexture = new Cubets.CubeTexture(...cubeImages)
      skyboxMaterial.cubeTexture.isSkybox = true
      const skyMesh = new Cubets.Mesh(
        new Cubets.CubeGeometry(1000, 1000, 1000),
        //skyboxMaterial,
        scene.createMaterial(),
      )

      //const envMaterial = scene.createMaterial({diffuseColor:Cubets.RGBAColor.White})
      //envMaterial.cubeTexture = new Cubets.CubeTexture(...cubeImages)
      const envMaterial = scene.createMaterial({diffuseColor:Cubets.RGBAColor.White})
      envMaterial.cubeTexture = new Cubets.ReflectionTexture()

      const cube = new Cubets.Mesh(
        new Cubets.CubeGeometry(0.5, 0.5, 0.5),
        envMaterial,
      )

      const sphere = new Cubets.Mesh(
        new Cubets.SphereGeometry(0.3),
        scene.createMaterial(),
      )
      sphere.position.x = 1
      sphere.position.y = 0.5

      const cylinder = new Cubets.Mesh(
        new Cubets.CylinderGeometry(0.3, 0.5),
        scene.createMaterial(),
      )
      cylinder.position.x = -1
      cylinder.position.y = 0.5

      scene.add(skyMesh)
      scene.add(cube)
      scene.add(sphere)
      scene.add(cylinder)
      scene.add(light)
      scene.add(light2)

      const camera = scene.createCamera({
        type:"perspective",
        fov:Math.PI/3,
        near:0.1,
        far:2000
      })
      camera.position.z = 0.5
      camera.position.x = -0.5
      camera.target = new Cubets.Vec3()

      const control = new Cubets.OrbitCameraControl()
      control.container = document.getElementById("cubets")
      control.setCamera(camera)

      const renderer = new Cubets.Renderer("#cubets")
      //renderer.renderLoop(scene, camera)
      renderer.gl.debug = true
      renderer.render(scene, camera)

      /*
      let counter = 0
      setInterval(() => {
        cube.rotation = Cubets.Quat.fromEulerDegrees(3 * counter, 2 * counter, counter)
        counter += 0.1
      }, 5)
      */
    </script>
  </body>
</html>
