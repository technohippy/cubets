<!DOCTYPE html>
<html>
  <head>
    <title>Cubets: Cube</title>
    <style>
      canvas {
        border:1px solid gray;
      }
      pre {
        border:1px dotted gray;
        width:600px;
      }
      .hljs-keyword { color: green; }
    </style>
    <link rel="stylesheet" href="js/default.min.css">
    <script src="js/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script src="js/utils.js"></script>
  </head>
  <body>
    <canvas id="cubets" width="600" height="400"></canvas>
    <div id="code"></div>
    <script>loadCode()</script>
    <script type="module">
      import Cubets from "../dist/cubets.js"

      const scene = new Cubets.PhongScene()

      const light = new Cubets.PhongScene.Light(
        new Cubets.Vec3(0, 0, -1),
        new Cubets.Color(0.3, 0.3, 0.3),
        new Cubets.Color(0.8, 0.8, 0.8)
      )

      const mesh = new Cubets.Mesh(
        new Cubets.CubeGeometry({x:10, y:10, z:10}),
        new Cubets.PhongScene.Material(),
      )
      mesh.rotation = Cubets.Quat.fromEuler(30, 30, 45)

      scene.add(mesh)
      scene.add(light)

      const camera = new Cubets.PerspectiveCamera("cubets", 45, 0.1, 1000)
      //const camera = new Cubets.OrthogonalCamera("cubets", 40, -150, 150)
      camera.position.z = 20
      camera.position.y = 10
      camera.target = new Cubets.Vec3()

      camera.start(scene)
    </script>
  </body>
</html>
