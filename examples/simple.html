<!DOCTYPE html>
<html>
  <head>
    <style>
      canvas {
        border:1px solid gray;
      }
    </style>
  </head>
  <body>
    <canvas id="cubets" width="600" height="400"></canvas>
    <script type="module">
      import Cubets from "../dist/cubets.js"

      const cube = new Cubets.Mesh(
        new Cubets.CubeGeometry({x:10, y:10, z:10}),
        new Cubets.Material(),
      )
      const light = new Cubets.Light()
      const scene = new Cubets.Scene()
      scene.add(cube)
      scene.add(light)

      const camera = new Cubets.Camera("cubets")
      camera.action(scene)

      setInterval(() => {
        cube.rotate(Math.PI/300, new Cubets.Vec3(1,0.1,1))
      }, 10)
    </script>
  </body>
</html>
