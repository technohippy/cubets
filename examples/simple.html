<!DOCTYPE html>
<html>
  <head>
    <style>
      canvas {
        border:1px solid gray;
      }
    </style>
  </head>
  <body>
    <canvas id="cubets" width="600" height="400"></canvas>
    <script type="module">
      import Cubets from "../dist/cubets.js"

      let cube = new Cubets.Mesh(
        new Cubets.CubeGeometry({x:10, y:10, z:10}),
        new Cubets.Material(),
      )
      cube.rotate(Math.PI/4, new Cubets.Vec3(1,1,1))
      let light = new Cubets.Light()
      let scene = new Cubets.Scene()
      scene.add(cube)
      scene.add(light)

      let camera = new Cubets.Camera("cubets")
      camera.shot(scene)
    </script>
  </body>
</html>
