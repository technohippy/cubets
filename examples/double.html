<!DOCTYPE html>
<html>
  <head>
    <title>Cubets: Multi Cameras</title>
    <style>
      canvas {
        border:1px solid gray;
      }
    </style>
  </head>
  <body>
    <canvas id="cubets" width="600" height="400"></canvas>
    <canvas id="cubets2" width="600" height="400"></canvas>
    <script type="module">
      import Cubets from "../dist/cubets.js"

      const scene = new Cubets.PhongScene()

      const light = new Cubets.PhongScene.Light(
        new Cubets.Vec3(0, 0, -1),
        new Cubets.Color(0.3, 0.3, 0.3),
        new Cubets.Color(0.8, 0.8, 0.8)
      )

      const mesh = new Cubets.Mesh(
        new Cubets.CubeGeometry({x:10, y:10, z:10}),
        new Cubets.PhongScene.Material(),
      )

      const mesh2 = new Cubets.Mesh(
        new Cubets.CubeGeometry({x:5, y:5, z:5}),
        new Cubets.PhongScene.Material(new Cubets.Color(0.1, 0.5, 1.0)),
      )
      mesh2.translate(new Cubets.Vec3(-6, 0, 4))

      scene.add(mesh)
      scene.add(mesh2)
      scene.add(light)

      const camera = new Cubets.PerspectiveCamera("cubets", 45, 0.1, 100)
      camera.position.z = 20
      camera.start(scene)

      const camera2 = new Cubets.OrthogonalCamera("cubets2", 40, -50, 50)
      camera2.position.x = -10
      camera2.position.z = 20
      camera2.target = new Cubets.Vec3()
      camera2.start(scene)

      setInterval(() => {
        mesh.rotate(Math.PI/300, new Cubets.Vec3(1,0.1,1))
        mesh2.rotate(-Math.PI/100, new Cubets.Vec3(1,0.1,1))
      }, 10)
    </script>
  </body>
</html>
